<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not to do task lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h1>Not to do task lists</h1>
<div class="main">
    <div class="form">
        <form action="">
            <input type="text" name="task" placeholder="Enter your task">
            <input type="number" name="hr" placeholder="5"/>
            <input type="submit" value="Add"/>
        </form>
    </div>
    <hr />
    <section class="task-section">
      <div class="to-do">
          <h3>Task lists</h3>
          <ul>
            <li>
                <div class="items">
                <span class="item"><input type="checkbox"><label for="">Learn Javascript</label></span>
                  <span class="hours">4hours</span>
            
            
          </div>  
      </li>
            <li>
                <div class="items">
                <span class="item"><input type="checkbox"><label for="">Cooking</label></span>
                  <span class="hours">4hours</span>
            
            
          </div>  
      </li>
            <li>
                <div class="items">
                <span class="item"><input type="checkbox"><label for="">Coding</label></span>
                  <span class="hours">4hours</span>
            
            
          </div>  
      </li>
            
        </ul>
        <hr>
        Total hours allocated =50hr/week
          
      </div>
      <hr>
      <div class="not-to-do">
          <h3>Not to do task lists</h3>
          <ul>
              <li>
                  <div class="items">
                  <span class="item"><input type="checkbox"><label for="">Watching T.v</label></span>
                    <span class="hours">4hours</span>
              
              
            </div>  
        </li>
              <li>
                  <div class="items">
                  <span class="item"><input type="checkbox"><label for="">Playing games</label></span>
                    <span class="hours">4hours</span>
              
              
            </div>  
        </li>
              <li>
                  <div class="items">
                  <span class="item"><input type="checkbox"><label for="">Netflix</label></span>
                    <span class="hours">4hours</span>
              
              
            </div>  
        </li>
              
          </ul>
          <hr>
          Total hours saved =50hr/week
      </div>
    </section>
</div>
</div>
</body>
</html>
